<body>

      <p style="text-align: center; color: #94a3b8;">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –±—ñ–±–ª—ñ–æ—Ç–µ–∫–∏...</p>

  <script>
    /**
     * –ó–ê–í–ê–ù–¢–ê–ñ–ï–ù–ù–Ø –ö–û–ú–ü–û–ù–ï–ù–¢–Ü–í
     */
    async function loadLibrary() {
    const container = document.getElementById('lib-content');
    try {
      const regRes = await fetch('components/registry.json?v=' + Date.now());
      const registry = await regRes.json();
      container.innerHTML = '';

      for (const name of registry) {
        const res = await fetch(`components/${name}/view.html?v=` + Date.now());
        const html = await res.text();
        
        const temp = document.createElement('div');
        temp.innerHTML = html;
        const section = temp.querySelector('section');
        
        // 1. –î–æ–¥–∞—î–º–æ HTML –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
        container.appendChild(section);

        // 2. –í–∏–∫–æ–Ω—É—î–º–æ —Å–∫—Ä–∏–ø—Ç –ü–Ü–°–õ–Ø —Ç–æ–≥–æ —è–∫ HTML –≤–∂–µ –≤ DOM
        const script = temp.querySelector('script[data-logic]');
        if (script) {
            const newScript = document.createElement('script');
            newScript.textContent = script.textContent;
            document.body.appendChild(newScript);
        }
      }
    } catch (e) { console.error('Registry error', e); }
  }

    function fixComponentStyles() {
      document.querySelectorAll('.component-body').forEach(body => {
        if (body.firstElementChild) {
          body.firstElementChild.style.position = 'relative';
        }
      });
    }

    // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
    window.onload = loadLibrary;
    
    /**
     * –ü–û–®–£–ö –ü–û –ë–Ü–ë–õ–Ü–û–¢–ï–¶–Ü
     */
    document.getElementById('libSearch').addEventListener('input', function(e) {
      const query = e.target.value.toLowerCase().trim();
      const cards = document.querySelectorAll('.component-card');

      cards.forEach(card => {
        const name = card.querySelector('h2').innerText.toLowerCase();
        if (name.includes(query)) {
          card.style.display = ''; 
          card.style.opacity = '1';
        } else {
          card.style.display = 'none';
        }
      });
    });

    /**
     * –ü–ï–†–ï–ú–ò–ö–ê–ù–ù–Ø –í–ö–õ–ê–î–û–ö (Preview / HTML)
     */
    // –§—É–Ω–∫—Ü—ñ—è –ø–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è —Ç–∞–±—ñ–≤ (—É–Ω—ñ–≤–µ—Ä—Å–∞–ª—å–Ω–∞)
  function openTab(evt, compName, tabName) {
    const card = document.getElementById('card-' + compName);
    // –•–æ–≤–∞—î–º–æ –≤—Å—ñ –ø–∞–Ω–µ–ª—ñ –≤ –º–µ–∂–∞—Ö —Ü—ñ—î—ó –∫–∞—Ä—Ç–∫–∏
    card.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
    // –î–µ–∞–∫—Ç–∏–≤—É—î–º–æ –≤—Å—ñ –∫–Ω–æ–ø–∫–∏ –≤ –º–µ–∂–∞—Ö —Ü—ñ—î—ó –∫–∞—Ä—Ç–∫–∏
    card.querySelectorAll('.tab-link').forEach(l => l.classList.remove('active'));
    
    // –ü–æ–∫–∞–∑—É—î–º–æ –ø–æ—Ç—Ä—ñ–±–Ω—É
    card.querySelector(`#tab-${compName}-${tabName}`).classList.add('active');
    evt.currentTarget.classList.add('active');
  }

    /**
     * –ö–û–ü–Ü–Æ–í–ê–ù–ù–Ø –ö–û–î–£
     */
    function copyCode(id) {
      const element = document.getElementById(id);
      if (!element) return;
      
      const text = element.innerText;
      navigator.clipboard.writeText(text).then(() => {
        const btn = event.target;
        const original = btn.innerText;
        btn.innerText = '‚úÖ Done';
        btn.style.borderColor = '#10b981';
        btn.style.color = '#10b981';
        
        setTimeout(() => {
          btn.innerText = original;
          btn.style.borderColor = '';
          btn.style.color = '';
        }, 2000);
      });
    }

    /**
     * API –í–ò–ö–õ–ò–ö–ò –ù–ê –õ–û–ö–ê–õ–¨–ù–ò–ô –°–ï–†–í–ï–† (–î–ª—è –¥–æ–¥–∞–≤–∞–Ω–Ω—è –≤ –ø—Ä–æ–µ–∫—Ç)
     */
    async function apiCall(endpoint, componentName) {
      try {
        const response = await fetch('http://localhost:9000/api/' + endpoint, {
          method: 'POST',
          mode: 'cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ componentName })
        });
        return await response.json();
      } catch (err) {
        console.error('API Error:', err);
        return { success: false, error: '–õ–æ–∫–∞–ª—å–Ω–∏–π —Å–µ—Ä–≤–µ—Ä –Ω–µ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—î (–ø–æ—Ä—Ç 9000)' };
      }
    }

   async function addToProject(name) {
    const btn = event.target;
    const originalText = btn.innerHTML;
    
    // –í—ñ–∑—É–∞–ª—å–Ω–∞ —ñ–Ω–¥–∏–∫–∞—Ü—ñ—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
    btn.disabled = true;
    btn.innerHTML = '‚åõ Downloading...';
    btn.style.opacity = '0.7';

    const res = await apiCall('add-component', name);
    
    btn.disabled = false;
    btn.innerHTML = originalText;
    btn.style.opacity = '1';

    if (res.success) {
        // –ó–∞–º—ñ—Å—Ç—å –∑–≤–∏—á–∞–π–Ω–æ–≥–æ alert ‚Äî –∫—Ä–∞—Å–∏–≤—ñ—à–µ —Å–ø–æ–≤—ñ—â–µ–Ω–Ω—è –≤ –∫–æ–Ω—Å–æ–ª—å –∞–±–æ –∫–∞—Å—Ç–æ–º–Ω–∏–π UI
        console.log('‚úÖ Success:', res.message);
        alert('‚úÖ –ö–æ–º–ø–æ–Ω–µ–Ω—Ç "' + name + '" —Ç–∞ –≤—Å—ñ –º–µ–¥—ñ–∞-—Ñ–∞–π–ª–∏ —É—Å–ø—ñ—à–Ω–æ –¥–æ–¥–∞–Ω–æ!');
    } else {
        alert('‚ùå –ü–æ–º–∏–ª–∫–∞: ' + (res.error || '–°–µ—Ä–≤–µ—Ä –Ω–µ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—î'));
    }
}

    /**
     * –ü–û–í–ù–ï –í–ò–î–ê–õ–ï–ù–ù–Ø –ö–û–ú–ü–û–ù–ï–ù–¢–ê –ó GITHUB
     */
    async function deleteFullComponent(compName) {
    const token = prompt("–£–í–ê–ì–ê! –¶–µ –≤–∏–¥–∞–ª–∏—Ç—å —Ñ–∞–π–ª–∏ –∑ GitHub. –í–≤–µ–¥—ñ—Ç—å –≤–∞—à Token:");
    if (!token) return;

    // –°—Ç–∞–Ω –≤—ñ–∑—É–∞–ª—å–Ω–æ–≥–æ –≤–∏–¥–∞–ª–µ–Ω–Ω—è (–æ–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ: –¥–æ–¥–∞—Ç–∏ –ª–æ–∞–¥–µ—Ä)
    const card = document.getElementById('card-' + compName);
    if (card) card.style.opacity = '0.5';

    const auth = { 
        headers: { 
            'Authorization': `token ${token}`, 
            'Content-Type': 'application/json' 
        } 
    };
    const base = `https://api.github.com/repos/den4k-pr/library/contents`;

    try {
        // 1. –û—Ç—Ä–∏–º—É—î–º–æ —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª—ñ–≤ —É –ø–∞–ø—Ü—ñ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–∞, —â–æ–± –≤–∏–¥–∞–ª–∏—Ç–∏ —ó—Ö
        const folderPath = `global-library/components/${compName}`;
        const folderRes = await fetch(`${base}/${folderPath}`, auth);
        
        if (folderRes.ok) {
            const files = await folderRes.json();
            for (let file of files) {
                await fetch(`${base}/${file.path}`, {
                    method: 'DELETE',
                    headers: auth.headers,
                    body: JSON.stringify({ 
                        message: `üóë Delete component file: ${file.name}`, 
                        sha: file.sha 
                    })
                });
            }
            console.log(`‚úÖ –§–∞–π–ª–∏ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–∞ ${compName} –≤–∏–¥–∞–ª–µ–Ω—ñ.`);
        }

        // 2. –û–Ω–æ–≤–ª—é—î–º–æ registry.json (–≤–∏–¥–∞–ª—è—î–º–æ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç –∑—ñ —Å–ø–∏—Å–∫—É)
        const regPath = `global-library/components/registry.json`;
        const regRes = await fetch(`${base}/${regPath}`, auth);
        
        if (regRes.ok) {
            const regData = await regRes.json();
            // –î–µ–∫–æ–¥—É—î–º–æ –∫–æ–Ω—Ç–µ–Ω—Ç (–æ–±—Ä–æ–±–∫–∞ Base64 –∑ –ø—ñ–¥—Ç—Ä–∏–º–∫–æ—é —é–Ω—ñ–∫–æ–¥—É)
            let content = decodeURIComponent(atob(regData.content.replace(/\s/g, '')).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            let registry = JSON.parse(content);
            
            // –§—ñ–ª—å—Ç—Ä—É—î–º–æ —Å–ø–∏—Å–æ–∫
            const newRegistry = registry.filter(name => name !== compName);

            // –í—ñ–¥–ø—Ä–∞–≤–ª—è—î–º–æ –æ–Ω–æ–≤–ª–µ–Ω–∏–π —Ä–µ—î—Å—Ç—Ä –Ω–∞–∑–∞–¥
            await fetch(`${base}/${regPath}`, {
                method: 'PUT',
                headers: auth.headers,
                body: JSON.stringify({
                    message: `‚öôÔ∏è Update registry: remove ${compName}`,
                    sha: regData.sha,
                    content: btoa(unescape(encodeURIComponent(JSON.stringify(newRegistry, null, 2))))
                })
            });
            console.log(`‚úÖ –†–µ—î—Å—Ç—Ä –æ–Ω–æ–≤–ª–µ–Ω–æ.`);
        }

        // 3. –í–∏–¥–∞–ª—è—î–º–æ –∑ DOM –±–µ–∑ –ø–µ—Ä–µ–∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
        if (card) {
            card.style.transition = 'all 0.5s ease';
            card.style.transform = 'translateX(100px)';
            card.style.opacity = '0';
            setTimeout(() => card.remove(), 500);
        }

        alert(`üî• –ö–æ–º–ø–æ–Ω–µ–Ω—Ç [${compName}] —É—Å–ø—ñ—à–Ω–æ –≤–∏–¥–∞–ª–µ–Ω–æ!`);

    } catch (e) {
        if (card) card.style.opacity = '1';
        alert("–ü–æ–º–∏–ª–∫–∞ –ø—ñ–¥ —á–∞—Å –≤–∏–¥–∞–ª–µ–Ω–Ω—è. –ü–æ–¥—Ä–æ–±–∏—Ü—ñ –≤ –∫–æ–Ω—Å–æ–ª—ñ.");
        console.error(e);
    }
}
